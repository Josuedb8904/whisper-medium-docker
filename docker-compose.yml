version: '3.8'

networks:
  dokploy-network:
    external: true

services:
  whisper-api:
    build: .
    container_name: whisper-medium-api
    networks:
      - dokploy-network
    ports:
      - "9000:9000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"
      - "traefik.http.routers.whisper-api.rule=Host(`whisper.duparfay.com`)"
      - "traefik.http.routers.whisper-api.entrypoints=websecure"
      - "traefik.http.routers.whisper-api.tls=true"
      - "traefik.http.routers.whisper-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.whisper-api.loadbalancer.server.port=9000"
